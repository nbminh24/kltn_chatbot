# ============================================================================
# SLOTS - Variables to store conversation context
# Based on specification: 03_DATA_FLOW.md
# ============================================================================
slots:
  # ===== SESSION & USER CONTEXT =====
  customer_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  visitor_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  session_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  user_jwt_token:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  # ===== PRODUCT CONTEXT =====
  products_found:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  
  last_search_query:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  last_products:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  
  current_product_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  current_variant_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  # ===== SLOT FILLING FOR CART =====
  cart_size:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: size
      intent:
        - inform_size
        - add_to_cart
    - type: custom
  
  cart_color:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: color
      intent:
        - inform_color
        - add_to_cart
    - type: custom
  
  cart_quantity:
    type: float
    initial_value: 1
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: quantity
      intent:
        - inform_quantity
        - add_to_cart
    - type: custom
  
  # ===== ORDER CONTEXT =====
  last_order_id:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  
  last_order:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  
  cancel_order_number:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: order_number
      intent:
        - cancel_order
    - type: custom
  
  cancel_reason:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  # ===== CONVERSATION CONTEXT =====
  context:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  # ===== FALLBACK TRACKING =====
  fallback_count:
    type: float
    initial_value: 0
