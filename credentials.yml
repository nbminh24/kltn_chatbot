# Credentials for external channels
# This file contains credentials for connecting Rasa to external messaging platforms

# REST channel - for custom frontend integration
rest:
  # No credentials needed for REST channel

# Socket.IO channel - for real-time chat
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

