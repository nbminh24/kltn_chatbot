# Rasa Configuration File for E-commerce Chatbot
# Language: English (expandable to Vietnamese)
# Rasa Version: 3.x

# Recipe version for Rasa 3.x
recipe: default.v1

# Language and pipeline configuration
language: en

# NLU Pipeline - Optimized for English with potential for multilingual
pipeline:
  # Tokenization
  - name: WhitespaceTokenizer
  
  # Featurization
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  
  # Intent Classification
  - name: DIETClassifier
    epochs: 50
    constrain_similarities: true
    model_confidence: softmax
  
  # Entity Extraction
  - name: EntitySynonymMapper

# Dialogue Management Policies
policies:
  - name: MemoizationPolicy
    max_history: 5
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: action_fallback
  - name: TEDPolicy
    max_history: 5
    epochs: 50
    constrain_similarities: true

# Assistant ID
assistant_id: kltn_ecommerce_chatbot
